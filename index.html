<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Popup on hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <ul>
        <li>
          <img src="1.jpg" alt="first-image" class="small" />
          <span class="large">
            <img src="1.jpg" alt="first-image" />
          </span>
        </li>
        <li>
          <img src="2.jpg" alt="second-image" class="small" />
          <span class="large">
            <img src="2.jpg" alt="second-image" />
          </span>
        </li>
        <li>
          <img src="3.jpg" alt="third-image" class="small">
          <span class="large">
            <img src="3.jpg" alt="third-image">
          </span>
        </li>
        <li>
          <img src="4.jpg" alt="fourth-image" class="small">
          <span class="large">
            <img src="4.jpg" alt="fourth-image">
          </span>
        </li>
      </ul>
    </main>
  </body>
</html>
